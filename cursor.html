<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        html, body, canvas {
  width: 100%;
  height: 100%;
}

canvas {
  position: absolute;
  z-index: 10;
  /* mix-blend-mode:lighten; */
  backdrop-filter: blur(40px);
}

body {
  margin: 0;
  position: fixed;
  overflow: hidden;
  cursor: none;
  background-color: black;
  color: orange;
}

video {
    width: 100vw;
    height: 100vh;
    position: absolute;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: -1;
}

    </style>
</head>

<body>
   <canvas></canvas>
   <video loop muted autoplay>
    <source src="/home.mov" />
   </video>
